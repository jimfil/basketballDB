{% extends 'base.html' %}

{% block content %}
    <h1>Create Player - Step 1: Select Team</h1>
    <form method="post">
        <label for="team_id">Team</label>
        <select name="team_id" id="team_id">
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
{% endblock %}
