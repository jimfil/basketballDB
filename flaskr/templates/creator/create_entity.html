{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create {{ table_name|title }}
{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% for attribute in attributes %}
      {% if attribute != 'id' %}
        <label for="{{ attribute }}">{{ attribute.replace('_', ' ')|title }}</label>
        <input name="{{ attribute }}" id="{{ attribute }}" required>
      {% endif %}
    {% endfor %}
    <input type="submit" value="Create">
  </form>
{% endblock %}
