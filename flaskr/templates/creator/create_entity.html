{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create an entry in {{ table_name|capitalize }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% for attribute in attributes %}
      <label for="{{ attribute }}">{{ attribute|capitalize }}</label>
      <input name="{{ attribute }}" id="{{ attribute }}" required>
    {% endfor %}
    <input type="submit" value="Create">
  </form>
{% endblock %}
