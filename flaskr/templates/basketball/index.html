{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Basketball Data{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Teams</h2>
  <a href="{{ url_for('basketball.create_team_route') }}">Create New Team</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
        <tr>
          <td>{{ team[0] }}</td>
          <td>{{ team[1] }}</td>
          <td>
            <a href="{{ url_for('basketball.team_matches', team_id=team[0]) }}">View Matches</a>
            <a href="{{ url_for('basketball.team_players', team_id=team[0]) }}">View Players</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
