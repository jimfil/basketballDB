{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Standings{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody>
      {% for team in standings %}
        <tr>
          <td>{{ team.name }}</td>
          <td>{{ team.wins }}</td>
          <td>{{ team.losses }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
